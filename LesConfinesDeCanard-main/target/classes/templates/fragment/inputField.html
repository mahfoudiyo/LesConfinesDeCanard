
<html xmlns:th="https://www.thymeleaf.org">
<body>
<form>
    <th:block th:fragment="input (label, name, type)">

        <label th:text="${label}">Label</label>
            <div th:switch="${type}">
                <input th:case="'text'" id= "id" type="text" th:value="${name}" />
            </div>

    </th:block>
</form>
</body>
</html>
