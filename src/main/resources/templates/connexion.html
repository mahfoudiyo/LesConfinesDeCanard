<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .id{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body style="background-color:#FFF5F2">

<nav class="navbar navbar-light" style="background-color: #B03212;">
    <a class="navbar-brand" href="#"> <h3 style="color:#FFF5F2">Les confin√©s de canard</h3></a>
    <ul class="nav justify-content-end">
        <div id="ins2"  style="display:block">
            <button type="button" class="btn btn-outline-light" onclick="insToCon()">Se connecter</button>
        </div>
        <div  id="con2"  style="display:none">
            <button type="button" class="btn btn-outline-light" onclick="conToIns()">S'inscrire</button>
        </div>
    </ul>
</nav>


<div class="id">
    <div id="ins"  style="display:block">
        <h1 style="text-align: center">Inscription</h1>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <p>Nom Utilisateur : <input type="text" th:field="*{pseudo}" /></p>
            <p>Mot de passe :    <input type="password" th:field="*{password}" /></p>
            <p style="text-align: center"><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
    <div  id="con"  style="display:none">
        <h1 style="text-align: center">Connexion</h1>
        <form action="#" th:action="@{/connexion}" th:object="${user}" method="post">
            <p>Nom Utilisateur : <input type="text" th:field="*{pseudo}" /></p>
            <p>Mot de passe :    <input type="password" th:field="*{password}" /></p>
            <p style="text-align: center"><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
    <div th:block th:each="error : ${errors}">
        <div class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>

    function conToIns() {
        document.getElementById('con').style.display='none' ;
        document.getElementById('ins').style.display='block' ;
        document.getElementById('con2').style.display='none' ;
        document.getElementById('ins2').style.display='block' ;
    }
    function insToCon() {
        document.getElementById('con').style.display='block' ;
        document.getElementById('ins').style.display='none' ;
        document.getElementById('con2').style.display='block' ;
        document.getElementById('ins2').style.display='none' ;
    }
</script>
</body>
</html>
